

<h1>{{nombre}}</h1>

<dl>

    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Nombre y edad:</td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Nombre Mays:</td>
    <dd>{{nombreMays}}</dd>

</dl>
<button (click)="cambiarNombre()">
    Cambiar Heroe
</button>
<button (click)="cambiarEdad()">
    Cambiar Edad
</button>
